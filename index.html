<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        a=+prompt("enter a value");
        b=+prompt("enter b value");
        // arthemetic operators
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);
        console.log(a++);
        console.log(a);
        console.log(++a);
        // assignment operator
        console.log(a+=b);
        console.log(a-=b);
        console.log(a/=b);
        console.log(a*=b);

        //assignment operators
        console.log(a<b);
        console.log(a>b);
        console.log(a<=b);
        console.log(a>=b);
        console.log(a==b);
        console.log(a===b);
        console.log(a!=b);

    </script>
    
</body>
</html>
