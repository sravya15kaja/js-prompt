<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        a=+prompt("enter a value");
        b=+prompt("enter b value");
        // arthemetic operators
        console.log("a value is",a);
        console.log("b value is",b);                
        console.log("addtion is",a+b);
        console.log("subtraction",a-b);
        console.log("multipucation",a*b);
        console.log("Division ",a/b);
        console.log("Modular Division".a%b);
        console.log("a power of b is",a**b);
        console.log("increment of a",a++);
        console.log("a value ",a);
        console.log("pre increment",++a);
        // assignment operator
        console.log("adition equal",a+=b);
        console.log("sub equal",a-=b);
        console.log("Division equal",a/=b);
        console.log("Multipule equal",a*=b);

        //assignment operators
        console.log("a<b is",a<b);
        console.log("a>b is",a>b);
        console.log("a<=b is",a<=b);
        console.log("a>=b is",a>=b);
        console.log("a==b is",a==b);
        console.log("a===b is",a===b);
        console.log("a!=b is",a!=b);

    </script>
    
</body>
</html>
